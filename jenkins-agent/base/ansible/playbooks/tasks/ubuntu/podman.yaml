- name: Install Podman
  apt:
    name: podman
    state: present
  when: install_podman is defined and install_podman | bool
- name: Remove docker if it exists
  file:
    path: /usr/bin/docker
    state: absent
  when: install_podman is defined and install_podman | bool
  retries: 3
  delay: 5
- name: Create symbolic link from podman to docker
  file:
    src: /usr/bin/podman
    dest: /usr/bin/docker
    state: link
  when: install_podman is defined and install_podman | bool